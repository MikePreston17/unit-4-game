<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="row">
        <div class="col-md-4">
            <h1>Crystal Collector!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Info text -->
            <span id="info">
                You will be given a random number at the start of the game.

                There are four crystals below, each with a different values.

                Click on a crystal and your score goes up.

                Get the score to equal the random number in the green box to win.
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <strong>
                <h2 id='goal'></h2>
            </strong>
        </div>
        <!-- holds wins and losses -->
        <span class="col-md-2" id="win-loss"> </span>
    </div>

    <div class="row">
        <div class="col-md-6">

            <span id="gems">
                <!-- holds gem graphics (rupees?) -->
                <img class="gem" src="assets/images/ruby.jpeg" alt="ruby">
                <img class="gem" src="assets/images/sapphire.jpeg" alt="sapphire">
                <img class="gem" src="assets/images/topaz.jpeg" alt="topaz">
                <img class="gem" src="assets/images/emerald.jpeg" alt="emerald">
            </span>

        </div>
    </div>

    <!-- holds scorecard -->
    <div class="row">
        <div id="total-score" class="col-sm-12">
            <h3 class="col-md-2">Your total score is: </h3>
            <span id="score"></span>
        </div>
    </div>

</body>

</html>
